<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        ons.bootstrap();
        ons.ready(function() { 
            var content = document.getElementByID("my-content");
            content.innerHTML="<ons-button>Another Button</ons-button>";
            ons.compile(content);
        });
    </script>
</head>
<body>
    <ons-navigator titile="Navigator" var="myNavigator">
    <ons-toolbar>
        <div class="center">Navigation Animations</div>
    </ons-toolbar>
    <ons-page>
    <ons-list>
      <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('page1.html', { animation : 'slide' } )">
        Slide Animation
      </ons-list-item>
      <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('page1.html', { animation : 'lift' } )">
        Lift Animation
      </ons-list-item>
      <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('page1.html', { animation : 'fade' } )">
        Fade Animation
      </ons-list-item>
      <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('page1.html', { animation : 'none' } )">
        None Animation
      </ons-list-item>
    </ons-list>
        </ons-page>    
    </ons-navigator>
    
    <ons-template id="page1.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-back-button>Back</ons-back-button>
                </div>
                <div class="center">Page 2</div>
            </ons-toolbar>
        <div style="text-align: center; margin-top: 100px;">
            <ons-button modifier="light" onclick="myNavigator.popPage()">
                Pop Page
            </ons-button>
        </div>
        </ons-page>
    </ons-template>

</body>
</html>
